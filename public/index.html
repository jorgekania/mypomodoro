<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- Font Awesome -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">

   <!-- My CSS external -->
   <link rel="stylesheet" href="./assets/styles/styles.css">


   <!-- icone -->
   <link rel="icon" href="./assets/images/my-pomodoro.png" type="image/png">

   <title>MyPomodoro.com.br</title>
</head>

<body class="page-loaded">
   <div id="vista-bg"></div>
   <div id="feh-pomodoro">
		
	   <div id="feh-pomodoro-overlay">
			<img src="./assets/images/spinner.gif" alt=""> 
		</div>

	   <span class="btn-icon" id="feh-toggle-settings"><i class="fa fa-cog"></i></span>

	   <div id="feh-timer-progress">
			<svg class="circle-timer" viewBox="0 0 100 100">
				<circle cx="50" cy="50" r="45" class="circle-background"></circle>
				<circle cx="50" cy="50" r="45" class="circle-progress" style="stroke-dashoffset: 282.743;"></circle>
				<text id="feh-timer-time" x="50" y="50" text-anchor="middle" dy=".3em" font-size="18">25:00</text>
				<text id="feh-timer-pause" x="50" y="68" text-anchor="middle" dy=".3em" font-size="7">Pausado</text>
				<text id="feh-timer-rest" x="50" y="68" text-anchor="middle" dy=".3em" font-size="7">Pausa</text>
			</svg>
		</div>

	   <div id="feh-timer-sessions">
			<p id="feh-completed-label">Sessões Concluídas: </p>
			<p id="feh-completed-sessions">0</p>
		</div>

	   <div id="feh-timer-functions">        
		  <div id="feh-timer-settings">
			   <span class="btn-icon" id="feh-close-settings"><i class="fa fa-times"></i></span>

			   <form id="feh-timer-form">
				  <p class="feh-timer-line">
					 <label for="work-duration">Pomodoro:</label>
					 <input type="number" id="work-duration" value="25" min="1">
				  </p>
				  <p class="feh-timer-line">
					 <label for="rest-duration">Pausa:</label>
					 <input type="number" id="rest-duration" value="5" min="1">
				  </p>
			   </form>
			</div>
         
         <!-- Pomodoro control -->
		  	<div id="feh-timer-buttons">
				<button id="pause-btn"><i class="fa fa-pause"></i></button>
				<button id="start-btn"><i class="fa fa-play"></i></button>
			</div>

         <!-- Player control -->
         <div id="feh-player-buttons">
            <div class="label-container">
              <label for="player" id="player-label">Tocando</label>
            </div>
            <div class="button-container">
              <button id="player-play-btn"><i class="fa fa-play"></i></button>
              <button id="player-pause-btn"><i class="fa fa-pause"></i></button>
              <button id="player-stop-btn"><i class="fa fa-stop"></i></button>
            </div>
         </div>
		</div>

	</div>


   <script src="./assets/scripts/script.js"></script>
</body>

</html>
