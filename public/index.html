<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./assets/styles/dist/build.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/my-pomodoro.png" type="image/png">
    <title>My Pomodoro</title>
</head>
<body class="bg-slate-950">
    <header class="sticky top-0 z-50 bg-black">
        <nav class="container flex justify-between items-center">
            <div class="py-5 text-color-secondary font-bold text-3xl">
                <a href="/">
                    <div>
                        <span class="font-league text-red-700">My</span><span class="font-league logo text-color-white">Pomodoro</span>
                    </div>
                </a>
            </div>
            <div>
                <ul class="hidden lg:flex items-center space-x-6">
                    <li><a href="/" class="hover:text-color-secondary ease-in duration-200 text-color-white">Timer Pomodoro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4">

    <div class="flex justify-around text-center space-x-16">
        <div class="flex-1 flex flex-col transform w-1/5 p-20">
            <label class="text-white font-bold text-2xl mb-5" for="acao">Ação</label>
             <input type="text" class="text-center text-6xl font-bold px-10 py-20 text-md block rounded-lg w-full 
             bg-slate-400 border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-slate-400 focus:border-gray-600 focus:outline-none" id="acao">
             <small class="text-red-700r" id='erro_acao'></small>
        </div>
        <div class="flex-1 flex flex-col transform w-1/5 p-20">
            <label class="justify-around text-center text-white font-bold text-2xl mb-5" for="pausa">Pausa</label>
            <input type="text" class="text-center text-6xl font-bold px-10 py-20 text-md block rounded-lg w-full 
            bg-slate-400 border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-slate-400 focus:border-gray-600 focus:outline-none" id="pausa">
            <small class="text-red-700r" id='erro_pausa'></small>
        </div>
        <div class="flex-1 flex flex-col transform w-1/5 p-20">
            <label class="flex justify-around text-center text-white font-bold text-2xl mb-5" or="sessoes">Sessões</label>
            <input type="text" class="text-center text-6xl font-bold px-10 py-20 text-md block rounded-lg w-full 
            bg-slate-400 border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-slate-400 focus:border-gray-600 focus:outline-none" id="sessoes">
            <small class="text-red-700r" id='erro_sessoes'></small>
        </div>

    </div>

    <div class="container mt-5 mb-5 flex justify-center">
           <button onclick="iniciar()" class="block p-10 text-white text-4xl bg-slate-400 hover:bg-slate-700 rounded-3xl">Iniciar</button>
     </div>

  
        <!-- Timer -->
  
        <div id="timer" class="mt-0 d-flex justify-content-center">
  
           <div class="row mb-3">
              <div class="col">
                 <h3 id='title' class="text-center"></h3>
              </div>
           </div>
  
           <!-- Relogio -->
           <div class="row shadow time">
              <div class="col-5 p-0 ">
                 <h2 id="minutes_ok"></h2>
              </div>
              <div class="col-1 p-0 d-flex justify-content-center">
                 <h2>:</h2>
              </div>
              <div class="col-5 pl-0">
                 <h2 id="seconds_ok"></h2>
              </div>
           </div>
           <!-- /Relogio -->
  
           <div class="row mt-5">
              <div class="col">
                 <h3 id='title_sessao' class="text-center text-secondary"></h3>
              </div>
           </div>
  
        </div>
        <!-- /Timer -->
  
        <!-- Finalização -->
        <div id="fim" style="display: none;">
           <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
           <div class="row mt-5 mb-5 d-flex justify-content-center">
              <div class="col-md-9 d-flex justify-content-center">
                 <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
              </div>
           </div>
        </div>
        <!-- /Finalização -->
  
  
     </div>

    
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
