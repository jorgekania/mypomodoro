<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS do Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

   <!-- meu CSS externo -->
   <link rel="stylesheet" href="./assets/styles/styles.css">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- icone -->
   <link rel="icon" href="./assets/images/my-pomodoro.png" type="image/png">

   <title>My Pomodoro</title>
</head>

<body class="my-bg">
   <!-- Container -->

   <div class="container-fluid h-100">

      <!-- Menu -->
      <nav class="navbar navbar-expand-lg navbar-light bg-nav">
         <div class="container-fluid">
            <a class="navbar-brand text-nav align-items-center" href="index.html">
               <img src="./assets/images/my-pomodoro.png" alt="Logo" width="48" height="48" class="d-inline-block" >
               <span class="h3 align-middle">My Pomodoro</span>
            </a>
         </div>

         <div class="ml-auto">
            <a onclick="pausar()">
               <i id="pause" class="fa fa-pause text-nav" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
            </a>

            <a onclick='executar()'>
               <i id='play' class="fa fa-play text-nav" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
            </a>

            <audio id="lofi" src="./assets/audio/lo-fi.mp3" type="audio/mpeg"></audio>
         </div>

      </nav>
      <!-- /Menu -->

      <!-- Config -->

      <div class="row d-flex justify-content-center mt-5">

         <div class="col-md-8">


            <div id="config" class="row d-flex justify-content-center">

               <div class="col">

                  <!-- Inputs -->
                  <div class="row d-flex justify-content-center">
                     <div class="col-md-3 d-flex justify-content-center">
                        <div class="form-group">
                           <label class="d-flex justify-content-center text-input font-weight-bold"
                              for="acao">AÇÃO</label>
                           <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-input"
                              id="acao">
                           <small class="text-danger" id='erro_acao'></small>
                        </div>
                     </div>
                     <div class="col-md-3 d-flex justify-content-center">
                        <div class="form-group">
                           <label class="d-flex justify-content-center text-input font-weight-bold"
                              for="pausa">PAUSA</label>
                           <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-input"
                              id="pausa">
                           <small class="text-danger" id='erro_pausa'></small>
                        </div>
                     </div>
                     <div class="col-md-3 d-flex justify-content-center">
                        <div class="form-group">
                           <label class="d-flex justify-content-center text-input font-weight-bold"
                              for="sessoes">SESSÕES</label>
                           <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-input"
                              id="sessoes">
                           <small class="text-danger" id='erro_sessoes'></small>
                        </div>
                     </div>
                  </div>
                  <!-- Inputs -->

                  <!-- Botão iniciar -->

                  <div class="row mt-5 mb-5 d-flex justify-content-center">
                     <div class="col-md-9">
                        <button onclick="iniciar()" class="bg-nav shadow btn-lg btn-block font-weight-bold">COMEÇAR</button>
                     </div>
                  </div>

                  <!-- /Botão iniciar -->

               </div>

            </div>

         </div>

      </div>
      <!-- /config -->

      <!-- Timer -->

      <div id="timer" class="mt-0 d-flex align-items-center justify-content-center h-100">

         <div class="row mb-3">
            <div class="col">
               <h3 id='title' class="text-center"></h3>
            </div>
         </div>

         <!-- Relogio -->
         <div class="row shadow time">
            <div class="col-5 p-0 ">
               <h2 id="minutes_ok"></h2>
            </div>
            <div class="col-1 p-0 d-flex justify-content-center">
               <h2>:</h2>
            </div>
            <div class="col-5 pl-0">
               <h2 id="seconds_ok"></h2>
            </div>
         </div>
         <!-- /Relogio -->

         <div class="row mt-5">
            <div class="col">
               <h3 id='title_sessao' class="text-center text-input"></h3>
            </div>
         </div>

      </div>
      <!-- /Timer -->

      <!-- Finalização -->
      <div id="fim" style="display: none;">
         <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
         <div class="row mt-5 mb-5 d-flex justify-content-center">
            <div class="col-md-9 d-flex justify-content-center">
               <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
            </div>
         </div>
      </div>
      <!-- /Finalização -->


   </div>
   <!-- /Container -->



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="./assets/scripts/script.js"></script>
</body>

</html>
